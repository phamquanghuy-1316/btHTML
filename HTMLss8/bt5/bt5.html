<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container{
            width: 50%;
            background-color: rgba(211, 211, 211, .2);
        }
        .header{
            opacity: .3;
            margin-bottom: 20px;
        }
        #headerhr{
            width: 50px;
        }
        hr{
            opacity: .3;
        }
        #button1{
            width: 150px;
            height: 37px;
            border-radius: 5px;
            border: none;
            background-color: #146EB4;
            color: white;
            margin-right: 20px;
            margin-top: 30px;
            cursor: pointer;
        }
        #button2{
            width: 150px;
            height: 37px;
            border-radius: 5px;
            border: 1px solid lightgray;
            background-color: #ffffff;
            margin-top: 30px;
            cursor: pointer;
        }
        .buttons{
            display: flex;
            justify-content: center;        
            height: 125px;        
        }
        .end{
            position: relative;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .end i{
            margin-right: 30px;
            font-size: 20px;
            color: lightgray;
        }
        .untitled{
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .untitled p{
            top: 340px;
            position: absolute;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Magna leo sapien gravida</h1>
            <p>Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula lectus ultricies eu. In convallis amet leo sapien iaculis efficitur.</p>
        </div>
        <hr id="headerhr">
        <div class="buttons">
            <button id="button1"><i class="fa-solid fa-download"></i> Download</button>
            <button id="button2">Learn More</button>
        </div>
        <hr>
        <div class="end">
            <p><i class="fa-brands fa-facebook-f"></i></p>
            <p><i class="fa-brands fa-twitter"></i></p>
            <p><i class="fa-brands fa-instagram"></i></p>
        </div>
        <div class="untitled">
        <p>&copy; Untitled. Credits: HTML5 UP + Unsplash </p>
        </div>
    </div>
</body>
</html>
