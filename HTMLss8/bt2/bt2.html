<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #44324a, #2e2b3b);
        }

        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        form {
            width: 100%;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group div {
            width: 48%;
        }

        label {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background: transparent;
            color: white;
            outline: none;
            font-size: 14px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            display: block;
            width: 180px;
            padding: 10px;
            margin-top: 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ddd;
        }

    </style>
</head>
<body>
    <div class="parent">
        <form action="">
            <div class="form-group">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea> 
            </div>
            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>
</body>
</html>
