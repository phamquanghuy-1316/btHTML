<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            width: 940px;
            height: 15vh;
            justify-content: space-evenly;
            align-items: center;
            border: 1px solid black;
            background-color: lightgray;
            
        }
        
        .child{
            display: flex;
            width: 200px;
            justify-content: center;
            align-items: center;
            height: 40px;
            border-radius: 5px;
            background-color: rgb(72, 206, 72);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"><span>1</span></div>
        <div class="child"><span>2</span></div>
        <div class="child"><span>3</span></div>
        <div class="child"><span>4</span></div>
        <div class="child"><span>5</span></div>
        <div class="child"><span>6</span></div>
        <div class="child"><span>7</span></div>
        <div class="child"><span>8</span></div>
    </div>
</body>
</html>
