<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80vw;
        }
        .top{
            display: flex;
            justify-content: space-between;
        }
        .box{
            display: flex;
            width: 150px;
            height: 50px;
            border-radius: 5px;
            background-color: blueviolet;
            color: white;
            justify-content: center;
            align-items: center;
        }

        .bottom{
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
        <div class="bottom">
            <div class="box">7</div>
            <div style="flex-grow: 1;"></div>
            <div class="box">8</div>
        </div>
    </div>
</body>
</html>
