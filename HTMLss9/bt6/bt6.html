<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .left {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 2;
        }

        .big-box {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 160px;
            font-size: 20px;
        }

        .right {
            display: flex;
            flex: 3;
            flex-wrap: wrap;
            gap: 20px;
        }

        .small-box {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(50% - 10px);
            height: 70px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Cột trái -->
        <div class="left">
            <div class="big-box">Big</div>
            <div class="big-box">Big</div>
        </div>

        <!-- Cột phải -->
        <div class="right">
            <div class="small-box">Small 1</div>
            <div class="small-box">Small 2</div>
            <div class="small-box">Small 3</div>
            <div class="small-box">Small 4</div>
            <div class="small-box">Small 5</div>
            <div class="small-box">Small 6</div>
            <div class="small-box">Small 7</div>
            <div class="small-box">Small 8</div>
        </div>
    </div>

</body>
</html>
