<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: inherit;
        }
    </style>
</head>

<body>

    <div class="container my-4">
        <input type="text" name="search" id="search" class="form-control mb-2" placeholder="Search">
        <button class="btn btn-primary mb-3" id="searchBtn">Search</button>

        <div class="row" id="productList"></div>
    </div>

    <script>
        const products = [{
                id: 1,
                name: 'Laptop Dell XPS 15',
                price: 35999000,
                image: 'https://thegioiso365.vn/wp-content/uploads/2021/01/dell-xps-15-9560-core-i5-man-hinh-4k-p2903.png',
                description: 'Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.'
            },
            {
                id: 2,
                name: 'iPhone 15 Pro Max',
                price: 32990000,
                image: 'https://static.chotot.com/storage/chotot-kinhnghiem/c2c/2021/01/iPhone-3-ra-doi-nam-nao-01.jpg',
                description: 'Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.'
            },
            {
                id: 3,
                name: 'Samsung Galaxy S24 Ultra',
                price: 28990000,
                image: 'https://cdn.tgdd.vn/Products/Images/42/88573/samsung-galaxy-j2-prime-hh-600x600.jpg',
                description: 'Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.'
            },
            {
                id: 4,
                name: 'Tai nghe Sony WH-1000XM5',
                price: 7990000,
                image: 'https://store.sony.com.vn/cdn/shop/files/Primary_image_1-1.jpg?v=1727175690',
                description: 'Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.'
            },
            {
                id: 5,
                name: 'Apple Watch Series 9',
                price: 11990000,
                image: 'https://bgr.com/wp-content/uploads/2023/09/Apple-Watch-Series-9.jpg?quality=82&strip=all',
                description: 'Đồng hồ thông minh cao cấp với nhịp tim và hỗ trợ thể thao.'
            },
            {
                id: 6,
                name: 'Loa JBL Charge 5',
                price: 3990000,
                image: 'https://bizweb.dktcdn.net/100/098/272/files/may-hat-loa-ken.jpg?v=1641988472036',
                description: 'Loa Bluetooth chống nước với âm bass mạnh và pin 20 giờ.'
            }
        ];

        const productList = document.querySelector("#productList");
        const searchInput = document.querySelector("#search");
        const searchBtn = document.querySelector("#searchBtn");

        function renderProducts(list) {
            productList.innerHTML = "";
            list.forEach(product => {
                const col = document.createElement("div");
                col.className = "col-md-4 col-lg-3 mb-4";

                col.innerHTML = `
                <div class="card h-100 shadow-sm">
                  <img src="${product.image}" class="card-img-top" alt="${product.name}">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text small">${product.description}</p>
                    <p class="fw-bold text-danger mb-2">${product.price.toLocaleString('vi-VN')} VNĐ</p>
                    <button class="btn btn-primary mt-auto">Buy</button>
                  </div>
                </div>
              `;
                productList.appendChild(col);
            });
        }

        renderProducts(products)
        searchBtn.addEventListener("click", () => {
            const keyWord = searchInput.value.toLowerCase();
            const filtered = products.filter(p =>
                p.name.toLowerCase().includes(keyWord) ||
                p.description.toLowerCase().includes(keyWord)
            );
            renderProducts(filtered);
        });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
