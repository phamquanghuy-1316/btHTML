<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>Biểu Mẫu Đặt Hàng</h1>
    <label for="sanpham">Sản Phẩm: </label>
    <input type="text" name="sanpham" id="sanpham">
    <br/>
    <label for="soluong">Số Lượng: </label>
    <input type="number" name="soluong" id="soluong" min="1" step="1">
    <h2>Thông Tin Liên Hệ:</h2>
    <label for="name">Tên: </label>
    <input type="text" name="name" id="name">
    <br/>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email">
    <br/>
    <label for="diachi">Địa chỉ: </label>
    <textarea name="diachi" id="diachi" rows="4" cols="20"></textarea>
    <br/>
    <button>Đặt hàng</button>
</form>
</body>
</html>
