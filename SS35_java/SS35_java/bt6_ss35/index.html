<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lG3z4yR9Eev6e+FF2nF4C6YV4p6EV7h4EMHn7kuf2bS5z0j0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding-left: 900px;
        }

        .danhmmuc {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;

        }

        .container_form {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 60vh;
            z-index: 1;
            position: fixed;
        }

        .overDplay {
            width: 100%;
            height: 100%;
           position: fixed;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
        }

        body {
            position: relative;
            height: 100vh;
        }

        .form_add {
            background-color: white;

            z-index: 3;
        }
    </style>
</head>

<body id="body">


    <div class="danhmmuc">
        <h1>Danh muc</h1>
        <button onclick="add()" type="button" class="btn btn-primary">them moi danh muc</button>
    </div>


    <div class="input">
        <select class="form-select w-50" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">dang hoat dong</option>
            <option value="2">dung hoat dong</option>
        </select>

        <form class="d-flex w-50" role="search">
            <input oninput="search()" class="form-control me-2" type="search" placeholder="tim kiem danh muc theo ten"
                aria-label="Search">
        </form>
    </div><br>


    <table class="table">
        <thead class="table-light">
            <th>ma danh muc <i class="fas fa-arrow-down"></i></th>
            <th>ten danh muc <i class="fas fa-arrow-down"></i></th>

            <th>trang thai</th>
            <th>chuc nang</th>
        </thead>
        <tbody id=tbody>

        </tbody>
    </table>



    <div class="container_form d-none" id="container_form">
        <div id="over" class="overDplay" onclick="close_add()"></div>
        <form id="add_form" class="form_add border border-black rounded p-4 shadow w-50 d-none">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>


            <div class="form-check">
                <p>trang thai</p>
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                <label class="form-check-label" for="radioDefault1">
                    dang hoat dong
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">
                    ngung hoat dong
                </label>
            </div>

            <button type="button" onclick="close_add()" class="btn btn-primary">Submit</button>
        </form>

    </div>




    <script src="main.js"></script>
</body>

</html>
