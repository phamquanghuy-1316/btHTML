<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Click đổi màu</title>
    <style>
        body {
            transition: background-color 0.3s ease;

            padding: 50px;
        }

        button {
            padding: 1px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="changeColorBtn">Đổi màu nền</button>

    <script>
        const getRandomColor = () => {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        };
        const button = document.querySelector("#changeColorBtn");
        button.addEventListener("click", () => {
            document.body.style.backgroundColor = getRandomColor();
        });
    </script>

</body>

</html>
