<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #overlay {
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #zoomedImg {
            max-width: 100%;
            max-height: 100%;

        }

        .thumb {
            width: 100px;

            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="https://cdn.mosflyvn.com/upload/mosflyvn_com/post/images/2024/05/02/412/meme-cam-sung-1.jpg"
            class="thumb" />
        <img src="https://app.gak.vn/storage/uploads/PqTHnxxlRv8XWv9kFPD1p9Wd4xI2kfsdep5DEbg1.jpg" class="thumb" />
        <img src="https://cdn-media.sforum.vn/storage/app/media/ctv_seo3/meme-meo-cuoi-11.jpg" class="thumb" />
    </div>

    <div id="overlay">
        <img id="zoomedImg" />
    </div>
    <Script>
        const overlay = document.getElementById("overlay");
        const zoomedImg = document.getElementById("zoomedImg");
        const thumbs = document.querySelectorAll(".thumb");

        thumbs.forEach(img => {
            img.addEventListener("click", () => {
                zoomedImg.src = img.src;
                overlay.style.display = "flex";
            });
        });

        overlay.addEventListener("click", () => {
            overlay.style.display = "none";
        });
    </Script>

</body>

</html>
