<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .hero {
            height: 78vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .hero p {
            margin-bottom: 20px;
        }
        .hero button {
            font-size: 1vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .features {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }
        .feature-box {
            background: #ddd;
            padding: 20px;
            flex: 1;
            text-align: center;
        }
        .footer {
            background: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>MyLogo</div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>We provide the best solutions for your business.</p>
        <button>Get Started</button>
    </div>

    <div class="features">
        <div class="feature-box">Feature 1</div>
        <div class="feature-box">Feature 2</div>
        <div class="feature-box">Feature 3</div>
    </div>

    <div class="footer">
        Contact us: email@example.com
    </div>
</body>
</html>
