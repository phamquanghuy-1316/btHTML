<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .bottom-links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .bottom-links a {
      color: #007bff;
      text-decoration: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email address" required>

      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>

    <div class="bottom-links">
      <a href="#">Forgot password?</a>
      <span>or</span>
      <a href="signup.html">SignUp</a>
    </div>
  </div>

  <script src="./mian.js"></script>
</body>
</html>
