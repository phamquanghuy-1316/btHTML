<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Task Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    form input,
    form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #eee;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }

    button.edit, button.delete {
      padding: 5px 10px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Task Management</h2>
    <form id="taskForm">
      <input type="text" id="content" placeholder="Content" required>
      <input type="date" id="dueDate" required>
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
      <input type="text" id="assignedTo" placeholder="Username" required>
      <button type="submit">Submit</button>
    </form>

    <table id="taskTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Content</th>
          <th>Due date</th>
          <th>Status</th>
          <th>Assigned to</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="./main.js"></script>
</body>
</html>
