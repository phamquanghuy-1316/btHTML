<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap');
        .container>div{
            background-color: lightgray;
            border-radius: 10px;
            font-size: 30px;
            text-align: center;
            font-family: "Sigmar", sans-serif;
            color: gray;
            
        }
        .container{
            display: grid;
            grid-template-areas: 
                'item1 item2 item3 item4'
                'item5 item2 item7 item4'
                'item5 item6 item7 item8'
            ;
            gap: 20px;
            width: 80vw;
        }
        img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .item1 { grid-area: item1; }
        .item2 { grid-area: item2; }
        .item3 { grid-area: item3; }
        .item4 { grid-area: item4; }
        .item5 { grid-area: item5; }
        .item7 { grid-area: item7; }
        .item8 { grid-area: item8; }

        .item5, .item2, .item7, .item4{
            height: 210px;       
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">FOOTBALL</div>
        <div class="item2"><img src="https://www.swisshospital.mx/wp-content/uploads/2024/03/comprometidos-con-el-bienestar.jpg" alt=""></div>
        <div class="item3">CAR SPORT</div>
        <div class="item4"><img src="https://static.vecteezy.com/system/resources/thumbnails/050/671/690/small_2x/red-ping-pong-racket-on-dark-background-photo.jpg" alt=""></div>
        <div class="item5"><img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSLtqgy5i3CjoGfpVCy7wBeQC7-tflG4FGxTEcEprgz1C_RhzBr" alt=""></div>
        <div class="item6">BASKETBALL</div>
        <div class="item7"><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSpeTo7p-cw3kEJZnoFcBGUxoqIark0LNSFH_6AGMh1jH4itnl8" alt=""></div>
        <div class="item8">TABLE TENIS</div>
    </div>
</body>
</html>
