<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            overflow: hidden;
            color: white;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            position: absolute;
            height: 100%;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
        }
        h5{
            position: absolute;
            width: 70%;
            top: 50%;
            left: 40%;
            transform: translate(-50%, -40%);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>Rikkei cards</h3>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Lunar_eclipse_June_2011_Partial.jpg/120px-Lunar_eclipse_June_2011_Partial.jpg" class="card-img" alt="Moon">
                    <div class="card-body">
                        <h5 class="card-title">Short title, long jacket</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://images.unsplash.com/photo-1614107311389-78a20cbb6c9f?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img" alt="Flower">
                    <div class="card-body">
                        <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1Fnv7yaBp8OGr5pXJeCIR9tUnWXG9uSuZsW-npzRIKlDQjlxW" class="card-img" alt="Jellyfish">
                    <div class="card-body">
                        <h5 class="card-title">Another longer title belongs here</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
