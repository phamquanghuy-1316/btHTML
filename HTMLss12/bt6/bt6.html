<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            display:flex;
            gap: 20px;
            justify-content: center;
        }
        h1{
            text-align: center;
        }
        .text-center:hover{
            background-color: rgb(255, 255, 79);
        }
        .text-center{
            width: 30%;
        }
        .card-text::before{
            content: ' \0024';
        }
    </style>
</head>

<body>
    <h1>MÈN MÉN</h1>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Loại Vip 1</h5>
                <p class="card-text">9.99/1kg</p>
                <a href="#" class="btn btn-primary">Chọn gói</a>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Loại Vip 2</h5>
                <p class="card-text">19.99/1kg</p>
                <a href="#" class="btn btn-primary">Chọn gói</a>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Loại Vip 3</h5>
                <p class="card-text">29.99/1kg</p>
                <a href="#" class="btn btn-primary">Chọn gói</a>
            </div>
        </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
</body>

</html>
