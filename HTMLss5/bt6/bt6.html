<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#dad{
            background-color: rgba(128, 128, 128, 0.5);
        }
        div#son{
            background-color: rgb(255, 255, 255);
            border-left: 3px solid rgb(33, 194, 33);
            padding: 10px;
            width: 93%;
            margin: 20px 20px 10px 20px;
        }
        .selector{
            color: brown;
        }
        .property{
            padding-left: 20px;
            color: red;
        }
        .value{
            color: blue;
        }
        span#code{
            color: darkred;
            background-color: rgba(128, 128, 128, 0.1);
        }
        button{
            border-radius: 5px;
            height: 30px;
            margin:0px 10px 20px 20px;
            background-color:rgb(33, 194, 33);
            color: white;
            border: rgb(33, 194, 33);
        }
    </style>
</head>
<body>
    <h1>Center Align Text</h1>
    <p style="display: inline">To just center the text inside an element, use </p>
    <span id="code">text-align: center;</span>
    <p style="border: 3px solid green; display: flex; justify-content: center; align-items: center; height: 40px;">(This text is centered.)</p>
    <div id="dad">
        <h1>Example</h1>
        <div id="son">
            <span class="selector">.center</span> {
                <br>
                <span class="property">text-align</span>: <span class="value">center</span>;
                <br>
                <span class="property">border</span>: <span class="value">3px solid green</span>;
                <br>
            }
        </div>
        <button>Try it Yourself >></button>
    </div>
</body>
</html>
