  <body>
    <h2>ğŸ—‚ï¸ Quáº£n lÃ½ cÃ´ng viá»‡c (Task Board)</h2>

    <div class="task-input">
      <input type="text" id="taskName" placeholder="Nháº­p tÃªn cÃ´ng viá»‡c..." />
      <button onclick="addTask()">ThÃªm</button>
    </div>

    <div class="board">
      <div class="column" id="pendingCol">
        <h3>ğŸ• Chá» xá»­ lÃ½</h3>
        <div id="pendingTasks">
          <!-- <div class="task">
            <p>Ná»™i dung</p>
            <button>Chuyá»ƒn tiáº¿p</button>
          </div> -->
        </div>
      </div>
      <div class="column" id="inProgressCol">
        <h3>ğŸ”¨ Äang lÃ m</h3>
        <div id="inProgressTasks"></div>
      </div>
      <div class="column" id="doneCol">
        <h3>âœ… HoÃ n thÃ nh</h3>
        <div id="doneTasks">
          <!-- <div class="task">
            <p>Ná»™i dung</p>
          </div> -->
        </div>
      </div>
    </div>
    <script>
    const taskInput = document.getElementById("taskName");
    const pendingDiv = document.getElementById("pendingTasks");
    const progressDiv = document.getElementById("inProgressTasks");
    const doneDiv = document.getElementById("doneTasks");

    let tasks = [];

    function renderTasks() {
      // XoÃ¡ toÃ n bá»™ ná»™i dung cÅ©
      pendingDiv.innerHTML = "";
      progressDiv.innerHTML = "";
      doneDiv.innerHTML = "";

      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task";

        const p = document.createElement("p");
        p.textContent = task.name;

        div.appendChild(p);

        // ThÃªm nÃºt chuyá»ƒn tráº¡ng thÃ¡i náº¿u chÆ°a hoÃ n thÃ nh
        if (task.status !== "done") {
          const btn = document.createElement("button");
          btn.textContent = "Chuyá»ƒn tráº¡ng thÃ¡i";
          btn.onclick = () => {
            if (task.status === "pending") {
              tasks[index].status = "inProgress";
            } else if (task.status === "inProgress") {
              tasks[index].status = "done";
            }
            saveTasks();
            renderTasks();
          };
          div.appendChild(btn);
        }

        // ThÃªm vÃ o cá»™t tÆ°Æ¡ng á»©ng
        if (task.status === "pending") {
          pendingDiv.appendChild(div);
        } else if (task.status === "inProgress") {
          progressDiv.appendChild(div);
        } else {
          doneDiv.appendChild(div);
        }
      });
    }

    function addTask() {
      const name = taskInput.value.trim();
      if (name === "") {
        alert("TÃªn cÃ´ng viá»‡c khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng!");
        return;
      }
      tasks.push({ name: name, status: "pending" });
      taskInput.value = "";
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const data = localStorage.getItem("tasks");
      if (data) {
        tasks = JSON.parse(data);
      }
    }

    // Khi táº£i láº¡i trang
    window.onload = () => {
      loadTasks();
      renderTasks();
    };
    </script>
  </body>
