<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn màu nền yêu thích</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.3s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    button {
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .red { background-color: #e74c3c; }
    .blue { background-color: #3498db; }
    .yellow { background-color: #f1c40f; color: black; }
    .purple { background-color: #9b59b6; }

    p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Chọn màu nền bạn yêu thích</h1>

  <div class="button-group">
    <button class="red" onclick="changeColor('red')">Đỏ</button>
    <button class="blue" onclick="changeColor('blue')">Xanh</button>
    <button class="yellow" onclick="changeColor('yellow')">Vàng</button>
    <button class="purple" onclick="changeColor('purple')">Tím</button>
  </div>

  <p>Trang sẽ ghi nhớ màu bạn đã chọn kể cả khi tải lại!</p>

  <script>
    // Hàm đổi màu và lưu vào localStorage
    function changeColor(color) {
      document.body.style.backgroundColor = color;
      localStorage.setItem("backgroundColor", color);
    }

    // Áp dụng màu khi trang tải lại
    window.onload = function () {
      const savedColor = localStorage.getItem("backgroundColor");
      if (savedColor) {
        document.body.style.backgroundColor = savedColor;
      }
    };
  </script>
</body>
</html>
