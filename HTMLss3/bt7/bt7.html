<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display:inline-block;
            width: 250px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/">
    <label for="name">Họ và Tên</label>
    <input type="text" id="name">
    <br/>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email">
    <br/>
    <label for="DOB">Ngày sinh: </label>
    <input type="date" id="DOB" name="DOB">
    <br/>
    <label>Giới tính: </label>
    <input type="radio" name="gender" value="Nam">Nam<input type="radio" name="gender" value="Nữ">Nữ
    <br/>
    <label for="SDT">Số điện thoại: </label>
    <input type="number" id="SDT" name="SDT">
    <br/>
    <label for="major">Chuyên ngành: </label>
    <input type="text" id="major" name="major">
    <br/>
    <label for="year">Năm nhập học: </label>
    <input type="number" id="year" name="year" min="1000" max="9999">
    <br/>
    <label for="score">Điểm GPA: </label>
    <input type="number" id="score" name="score" min="0" max="10" step="0.1">
    <br/>
    <label for="address">Địa chỉ: </label>
    <textarea name="address" id="address"></textarea>
    <br/>
    <label for="class">Lớp học: </label>
    <select name="class" id="class">
        <option value="Lớp 1">Lớp 1</option>
        <option value="Lớp 2">Lớp 2</option>
    </select>
    <br/>
    <label for="date">Ngày đăng ký học: </label>
    <input type="datetime-local" id="date" name="date">
    <br/>
    <button>Gửi thông tin</button>
</form>
</body>
</html>
