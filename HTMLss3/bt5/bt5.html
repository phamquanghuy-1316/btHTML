<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/" method="post">
        <label for="name">Họ và Tên:</label>
        <input type="text" id="name" name="username">
        <br/>
        <label for="date">Chọn ngày giờ: </label>
        <input type="datetime-local" id="date" name="date">
        <br/>
        <label for="choice">Loại dịch vụ</label>
        <select name="service" id="choice">
            <option value="tuvan">Tư Vấn</option>
            <option value="hotro">Hỗ Trợ</option>
        </select>
        <br/>
        <label for="note">Ghi Chú: </label>
        <textarea name="note" id="note" rows="4" cols="50"></textarea>
        <br/>
        <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
